<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <title>Winter Park Village Map</title>
</head>
<body>
    <div class="container-fliud">
        <div class="row">
            <div class="col-xs-3">
                <input type="text" data-bind="textInput: userInput" placeholder="Search">
                <div id="list">
                <ul data-bind="foreach: markersList">
                    <li id="listitem">
                    <span data-bind="text: title, click: $parent.infowindowOutput"><br></span>
                    </li>
                </ul>
                </div>
            </div>
            <div class="col-xs-12">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/jquery.min/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzpmxGazNZ1b9gkIdbd6W-jjDPdHQ7ckw&callback=initMap" onerror="googleError()"></script>
    <script src="js/script.js"></script>
</body>
</html>
